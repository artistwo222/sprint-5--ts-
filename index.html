<body
    style="background-image: url('img/fondo.jpg'); background-size: cover; background-position: center; padding-bottom: 100px;">
    <header style="background-color: #000000; padding: 1rem; margin-bottom: 1rem;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffaa01;">
            <div class="container-fluid px-md-5">
                <div class="row align-items-center justify-content-between my-2 w-100">
                    <div class="col-md-2">
                        <div id="weather" style="font-size: 0.8rem;"></div>
                        <h3 style="font-size: 0.8rem;">Clima en Barcelona</h3>
                    </div>
                    <div class="col-md-2">
                        <img src="img/jokers.jpg" alt="Imagen del Joker" class="w-100 h-auto">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Caja de chistes -->
    <div class="container my-5 p-4 border border-2 border-warning rounded text-center">
        <p class="click-here">click here!</p>
        <button class="btn btn-joker btn-chiste mx-2">
            <img src="/img/carita.png" alt="Carita feliz" class="img-fluid">
        </button>
        <div id="joke" class="display-4 font-weight-bold"></div>
        <div id="joke-output"></div>
    </div>

    <!-- Contenedor del chiste -->
    <div class="container d-flex justify-content-between align-items-center my-4">
        <button class="btn btn-primary rounded-circle btn-anterior"><i class="fas fa-chevron-left"></i>anterior</button>
        <button class="btn btn-primary rounded-circle btn-siguiente">
            <i class="fas fa-chevron-right"></i>siguiente</button>
    </div>

    <div class="container d-flex justify-content-center">
        <button class="btn btn-success rounded-circle btn-bueno mx-2 custom-button-style"><i
                class="far fa-smile"></i></button>
        <button class="btn btn-warning rounded-circle btn-regular mx-2 custom-button-style"><i
                class="far fa-meh"></i></button>
        <button class="btn btn-danger rounded-circle btn-malo mx-2 custom-button-style"><i
                class="far fa-frown"></i></button>
    </div>

    <footer class="footer py-3">
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-12">
                    <p>"La felicidad no es una estación a la que se llega, sino una forma de viajar." - Albert Einstein
